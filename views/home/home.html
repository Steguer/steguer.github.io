<div ng-controller="homeCtrl">
	<div class="row">
		<div ng-repeat="pict in img.Home" class="col-md-6">
			<section class="thumbnail">
				<a href=#/{{pict.link}}>
					<img src={{img.defaultImgPath}}/{{pict.name}} alt={{pict.altText}} class="img-rounded">
					<div class="caption">
						<h3 translate>{{pict.altText}}</h3>
						<p class="subtitle" translate>{{"HOME." + pict.description}}</p>
					</div>
			    </a>		    
		    </section>
		</div>
	</div>
</div>
